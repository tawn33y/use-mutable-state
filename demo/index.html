<!DOCTYPE html>
<html>
  <head>
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="todos-container">
      <h2>
        <span>Todos</span>
        (<span id="count-todos">0/0</span>)
      </h2>
    
      <form onsubmit="onAddTodo(event)">
        <input type="text" placeholder="Type todo..." id="new-todo" />
        <button type="submit">Add todo</button>
      </form>
    
      <ul id="todos"></ul>
    </div>

    <script type="text/javascript" src="assets/js/htmlHelpers.js"></script>
    <script type="text/javascript" src="assets/js/todoHelpers.js"></script>
    <script type="text/javascript" src="assets/js/useMutableState.js"></script>

    <!-- <script type="text/javascript" src="assets/js/withoutUseMutableState.js"></script> -->
    <script type="text/javascript" src="assets/js/withUseMutableState.js"></script>
  </body>
</html>
